<div class="container">
    <div class="card" style="width: 33rem">
      <h5 class="card-title">Stagiaires<span class="badge rounded-pill text-bg-primary ms-2"></span></h5>
      <img
        class="card-img-top"
        src="../../../assets/images/niveau.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <p>
          <span
          class="btn btn-primary" (click)="event()" matBadgeSize="large">Je suis un stagiaire</span>
        </p>
      </div>
    </div>
  
    <div class="card" style="width: 33rem">
      <h5 class="card-title">Diplômé<span class="badge rounded-pill text-bg-primary ms-2"></span></h5>
      <img
        class="card-img-top"
        src="../../../assets/images/images.png"
        alt="Card image cap"
      />
      <div class="card-body">
        <p>
          <span
          class="btn btn-primary" (click)="event1()" matBadgeSize="large">Je suis un Diplomé</span>
        </p>
      </div>
    </div>
  
    <div class="card" style="width: 33rem">
      <h5 class="card-title">Entreprises<span class="badge rounded-pill text-bg-primary ms-2"></span></h5>
      <img
        class="card-img-top"
        src="../../../assets/images/logo10.jfif"
        alt="Card image cap"
      />
      <div class="card-body">
        <p>
          <span class="btn btn-primary" (click)="event2()" matBadgeSize="large"> je suis une Entreprise</span></p>
      </div>
    </div>

  </div>
