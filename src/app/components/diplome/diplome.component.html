 <body>
    <div class="card">
      <div class="card-header">Rechercher des Diplomées</div>
  
      <div class="card-body">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          
            placeholder="taper un mots-clés"
          />
        </div>

      </div>
    </div>
  
    <div class="card" > 
      <div class="card-header">Liste des  Diplomées</div>
  
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prénom</th>
              <th scope="col">Etablissement</th>
              <th scope="col">Region</th>
           
              <th scope="col">Statut</th>
              <th scope="col">CV</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let a of userLists">
            <tr>
              <td>{{a.nomDiplome}}</td>
              <td>{{a.prenomDiplome}}</td>
              <td>{{a.etablissement}}</td>
              <td>{{a.region}}</td>
              <td>{{a.statut}}</td>
              <td>{{a.department}}</td>
              <td>{{a.cv}}</td>
     
  
           
         
            </tr>
          </ng-container>
          </tbody>
        </table>
